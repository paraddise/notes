<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script src="static/js/signin.js"></script>
    <style>
        * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
 }
 
 body {
     font-family: 'Times New Roman', serif;
     background-color: #f4f1ea;
     color: #5e503f;
     padding: 30px; 
     margin: 20px; 
     background-image: url('static/img/agora.webp');
     background-size: cover;
     background-position: center;
     position: relative;
     min-height: 100vh;
 }
 
 .container {
     margin: auto;
     padding-top: 100px;
 }
 
 .card {
     margin: auto;
     background-color:#f4f1ea;
     padding-top: 40px;
     background-image: url('static/img/ancient-greek-meander-2.png');
     background-size: 40px;
     background-position: top left, top right;
     background-repeat: repeat-x;
 }
 
 .header {
     text-align: center;
     margin-bottom: 40px;
 }
 
 .header h1 {
     font-size: 2.5em;
     margin-bottom: 0.5em;
 }
 
 .columns {
     display: flex;
     gap: 20px;
     margin-bottom: 20px;
 }
 
 .column {
     flex: 1;
     padding: 20px;
     background: #e6e2dd; 
     border: 1px solid #c1b49a; 
 }
 
 .decorative-border {
     border-top: 10px double #c1b49a;
     border-bottom: 10px double #c1b49a;
     padding: 10px;
     margin: 20px 0;
 }
 
 .button {
     display: inline-block;
     padding: 10px 20px;
     background-color: #8a7e69;
     color: #fff;
     text-decoration: none;
     border: none;
     cursor: pointer;
     transition: background-color 0.3s ease;
 }
 
 .button:hover {
     background-color: #746953;
 }
 
 .golden-text {
     color: #d4af37;
     font-weight: bold;
 }
 
 .footnote {
     font-size: 0.9em;
     text-align: center;
     margin-top: 40px;
     color: #746953; 
 }
 
 a {
     color: #5e503f;
     text-decoration: underline;
 }
 
 a:hover {
     color: #8a7e69;
 }
 h2 {
     background-color:#f4f1ea;
     width: fit-content;
 }
     </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-wrapper">
                    <div class="card-header">
                        <h2>Signin</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <button type="submit" class="btn">Sign in</button>
                            <div class="text-center mt-3">
                                <p>Not registered yet? <a href="signup">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert"
        style="position: fixed; bottom: 0; right: 0; display: none;">
        <strong>Error!</strong> <span id="error-text"></span>
        <button type="button" class="close" onclick="$('#error-alert').hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</body>
</html>
